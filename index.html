<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1>Temperature converter</h1>
            <p>Convert and find out!</p>
        </div>

        <div class="convert">
            <div class="input">
                <input type="text" name="Input Temperature" id="inputValue">
                <select name="Unit of Measurement" id="dropdown">
                    <option value="celsius" id="celsius" selected>Celsius</option>
                    <option value="fahrenheit" id="fahrenheit">Fahrenheit</option>
                    <option value="kelvin" id="kelvin">Kelvin</option>
                </select>
            </div>
        </div>

        <div class="footer"></div>
    </div>

    <script src="src/script.js"></script>
</body>
</html>
