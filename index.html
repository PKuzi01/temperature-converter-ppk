<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1>Temperature converter</h1>
        </div>

        <div class="convert">
            <div class="input">
                <input type="text" name="Input Temperature" id="inputValueResp">
                <select name="Unit of Measurement" id="inputUnitResp">
                    <option value="celsius" id="celsius" selected>Celsius</option>
                    <option value="fahrenheit" id="fahrenheit">Fahrenheit</option>
                    <option value="kelvin" id="kelvin">Kelvin</option>
                </select>
                <div class="output">
                    <p>Convert to:</p>
                    <select name="Unit of Measurement" id="outputUnitResp">
                        <option value="celsius" id="celsius" selected>Celsius</option>
                        <option value="fahrenheit" id="fahrenheit">Fahrenheit</option>
                        <option value="kelvin" id="kelvin">Kelvin</option>
                    </select>
                    <br>
                    <input type="button" value="Submit" id="submit">
                </div>
                <div class="answer">
                    <h3 class="response" id="response">Your conversion will appear here</h3>
                </div>
            </div>
        </div>

        <div class="footer">
            <footer>
                Coded by
                <a href="#">Philisizwe Kuzwayo</a>
                 and hosted on 
                <a href="#">Github</a>.
            </footer>
        </div>
    </div>

    <script src="src/script.js"></script>
</body>
</html>
